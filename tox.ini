[tox]
envlist = py35, py36, py37, py38, pypy3

[testenv]
# pytest-cov does not seem to work if we
# don't use usedevelop
usedevelop = true
deps =
  requests
  pytest
  pytest-cov

commands =
  python bootstrap.py
  pytest {posargs:--cov --cov-report term --cov-report html --verbose --capture=no}

[testenv:website]
basepython = python3
deps =
  sphinx
  sphinx-rtd-theme
changedir = website
commands = sphinx-build -W -c . -d build/ -b html content/ html/


[testenv:website-dev]
basepython = python3
deps =
  sphinx
  sphinx-rtd-theme
  sphinx-autobuild
changedir = website
commands = sphinx-autobuild -c . -d build/ -b html content/ html/


[testenv:linters]
basepython = python3
deps =
  black==19.10b0
  flake8==3.7.9
  pep8-naming
  regex==2019.11.1
commands =
  black --check .
  flake8 enchant tests


[testenv:release]
basepython = python3
deps =
  requests
  twine
  wheel

commands =
  python release.py
  twine upload dist/*

